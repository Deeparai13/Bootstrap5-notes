<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
  <!--bootstrap-->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
</head>
<body>
<!--learning to create navbars-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container"><!--remove fluid-->

      <a class="navbar-brand" href="#"><span>Youme </span>school</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0"><!--change me-auto to m-auto-->
          <!--customize our menu items by deleting original and adding ours own -->
          <!--adding mx-3  in every li for margin -->
          <li class=" mx-3 nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class=" mx-3 nav-item">
            <a class="nav-link" href="#">About</a>
          </li>

          <li class=" mx-3 nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>

          <li class=" mx-3 nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>

          <li class=" mx-3 nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
           <!--adding another ul in right side for login by me-auto -->
         
        <ul class="navbar-nav mb-2 lg-mb-0 me-auto">
          <li class="nav-item" >
            <a class="nav-link" href="#">Login</a>
          </li>
            </ul>
      </div>
    </div>
  </nav>

    <!--javascript required for bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
